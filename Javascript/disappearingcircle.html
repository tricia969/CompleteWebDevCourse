<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="../Scripts/jquery-1.11.2.min.js"></script>
        <script type="text/javascript">
            //load menu
            $.ajax ({
                //retrieve menu page
                url: "../menu.html"
            }).done (function (data) {
                //load menu to page
                $("#mainmenu").html(data);
            }).done(function () {
                //mark active section
                $("#javascript").attr("id","current");
                //mark active page
                $("#js2").attr("id","subcur");
            });
        </script>
        <title>Mini Challenge - Disappearing Circle</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <link rel="stylesheet" type="text/css" href="../style.css" />
        <link rel="stylesheet" type="text/css" href="jsstyle.css">
    </head>
    <body>
        <div id="page">
            <div id="header">
                <div id="titlebar">
                    <h1>Chaton Web Technology</h1>
                </div>
                <div id="mainmenu">
                    
                </div>
            </div>
            <div id="content" class="static">
                <h2>Disappearing Circle</h2>
                <p id="instructions">Click the circle to make it disappear.</p>
                <div id="redcircle"></div>
                <div id="bluecircle"></div>
                <div id="purplecircle"></div>
                <div id="greencircle"></div>
                <div id="yellowcircle"></div>
                <div id="orangecircle"></div>
                <div id="pinkcircle"></div>
                <button id="resetCircle">Reset</button>
            </div>
            <div id="footer">
                &copy; 2015 Tricia A. Sales
            </div>
        </div>
